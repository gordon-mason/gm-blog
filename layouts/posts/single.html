{{ define "main" }}
<div class="container">
    <article class="blog-post">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <time class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
        </header>

        <div class="post-content">
            {{ .Content }}
        </div>

        <footer class="post-footer">
            <a href="/" class="back-link">‚Üê Back to all posts</a>
        </footer>
    </article>
</div>
{{ end }}
